<!DOCTYPE html>
<html>

<head>
    <script defer src="scripts/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Sokoban</title>
    <link rel="icon" type="image/x-icon" href="img/box.png">
    <link rel="stylesheet" href="styles/main.css">

        <h1>Sokoban</h1>

    <main>
        <div id="modal">

                <div>
                    <img src="img/help-level.png" alt="help level">
                    <img src="img/help-win.png" alt="help win">

                <a href="#">&times;</a>

        </div>
